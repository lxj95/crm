<script type="text/javascript">
	$(function(){
		var selectedpropC=0;
		
//选中公司
		$(".info-company").click(function(){
			selectedpropC=1;		
			$(this).attr({"class":"info-company-change"});
			$(this).siblings("").attr({"class":"info-company"});
		});

		$(".off-page").click(function(){
			$(".operate-company-page").css({"display":"none"});
			$(".del-company-page").css({"display":"none"});
			$(".modal1").css({"display":"none"});
		});

//添加修改
		$("#add").click(function(){	
				$(".operate-company-page").css({"display":"block"});
				$(".modal1").css({"display":"block"});	
		});
		$("#modify").click(function(){
			if(selectedpropC==1){
				$(".operate-company-page").css({"display":"block"});
				$(".modal1").css({"display":"block"});
			}else {
				toastr['error']("请选择");
			};
		});
		$("#delete").click(function(){
			if(selectedpropC==1){
				$(".del-company-page").css({"display":"block"});
				$(".modal1").css({"display":"block"});
			}else{
				toastr['error']("请选择");	
			}
		})

	})
</script>
